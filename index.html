<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hubungan Antara Pola Tidur dan Prestasi Belajar Siswa SMA Atisa Dipamkara</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ADD8E6; /* Warna biru muda */
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #333;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 1.5em;
      color: #333;
    }

    form {
      background: #87CEFA; /* Warna biru langit */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      text-align: left;
    }

    input[type="text"], input[type="radio"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    input[type="radio"] {
      width: auto;
    }

    input[type="submit"] {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    input[type="submit"]:hover {
      background-color: #004c99;
    }

    .radio-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .radio-group label {
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Jurnal Penelitian</h1>
  <h2>Hubungan antara Pola Tidur dengan Prestasi Siswa SMA Atisa Dipamkara</h2>

  <!-- Formulir Kuesioner -->
  <form action="https://script.google.com/macros/s/AKfycbzxflw9cpMFNCIpCQDJronXPV4wLU_I1oaDsFtW0jpeDiBElLo6TOIN585p7XbTKoTG-g/exec" method="POST">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required><br>

    <label for="kelas">Kelas:</label>
    <input type="text" id="kelas" name="kelas" required><br>

    <div class="radio-group">
      <label>Menurutmu, apakah pola tidurmu baik?</label><br>
      <input type="radio" id="sangat_baik_tidur" name="pola_tidur" value="Sangat baik" required>
      <label for="sangat_baik_tidur">Sangat baik</label><br>
      <input type="radio" id="baik_tidur" name="pola_tidur" value="Baik">
      <label for="baik_tidur">Baik</label><br>
      <input type="radio" id="kurang_baik_tidur" name="pola_tidur" value="Kurang baik">
      <label for="kurang_baik_tidur">Kurang baik</label><br>
      <input type="radio" id="tidak_baik_tidur" name="pola_tidur" value="Tidak baik">
      <label for="tidak_baik_tidur">Tidak baik</label><br>
    </div>

    <div class="radio-group">
      <label>Menurutmu, apakah prestasi belajarmu baik?</label><br>
      <input type="radio" id="sangat_baik_prestasi" name="prestasi_belajar" value="Sangat baik" required>
      <label for="sangat_baik_prestasi">Sangat baik</label><br>
      <input type="radio" id="baik_prestasi" name="prestasi_belajar" value="Baik">
      <label for="baik_prestasi">Baik</label><br>
      <input type="radio" id="kurang_baik_prestasi" name="prestasi_belajar" value="Kurang baik">
      <label for="kurang_baik_prestasi">Kurang baik</label><br>
      <input type="radio" id="tidak_baik_prestasi" name="prestasi_belajar" value="Tidak baik">
      <label for="tidak_baik_prestasi">Tidak baik</label><br>
    </div>

    <div class="radio-group">
      <label>Apakah selama di sekolah sering merasa mengantuk dan tidak fokus?</label><br>
      <input type="radio" id="iya_mengantuk" name="sering_mengantuk" value="Iya" required>
      <label for="iya_mengantuk">Iya</label><br>
      <input type="radio" id="tidak_mengantuk" name="sering_mengantuk" value="Tidak">
      <label for="tidak_mengantuk">Tidak</label><br>
    </div>

    <div class="radio-group">
      <label>Rentang Ranking/Peringkat akademik kalian di sekolah?</label><br>
      <input type="radio" id="1-10" name="rentang_ranking" value="1-10" required>
      <label for="1-10">1-10</label><br>
      <input type="radio" id="11-20" name="rentang_ranking" value="11-20">
      <label for="11-20">11-20</label><br>
      <input type="radio" id="21-30" name="rentang_ranking" value="21-30">
      <label for="21-30">21-30</label><br>
      <input type="radio" id="lebih_30" name="rentang_ranking" value=">30">
      <label for="lebih_30">&gt;30</label><br>
    </div>

    <input type="submit" value="Kirim">
  </form>
</div>

</body>
</html>
